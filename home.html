<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/home.css"/>
    <title>Quizapp</title>
</head>
<body>
    <div class="app">
        <div id="container">
            <h1>Build your Quiz</h1>
            <div class="number">
                
                <select name="amount" id="amount" >
                    <option>Number of questions</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            
        </div>
        
        <div id="form" class="form">
            <h1>Your Selection:</h1>
        </div>
        
        <div class="buttonSelect">
            <input type="button" value="Your selections" id="button" />
    
            <input type="reset" value="Reset" id="reset" />
            <input type="button" value="Load the quiz" id="questions" />

           
            <a href="./game.html" class="game" id="start" >Start Quiz</a>    
           
           
        </div>


       

        </div>
          
    </div>

    
</body>


<script src="./assets/js/category.js"></script>
<script src="./assets/js/quizSelect.js"></script>
<script src="./assets/js/url.js"></script>







</html>
